plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.rome.Main'
        )
    }
}

group 'com.rome'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
